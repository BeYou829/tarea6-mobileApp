<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Genre</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <!-- <ion-title size="large">Genre Page</ion-title> -->
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <ion-item>
      <ion-input [(ngModel)]="name" type="text" label="Name: " placeholder="Enter your name"></ion-input>
    </ion-item>
    <ion-button (click)="onSubmit()" >Click me </ion-button>
    <!-- (click)="onSubmit()" -->
    <div *ngIf="nameResult">
      <h3> {{nameResult.name}} has {{nameResult.probability}}% probabilities of being <strong [ngClass]="nameResult.gender === 'male' ? 'male' : 'female'">{{nameResult.gender}}</strong></h3>

    </div>
  </div>
</ion-content>
