<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title size="large">Weather</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Weather on DR</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngIf="weatherData">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ weatherData.city.name }} Weather</ion-card-title>
      </ion-card-header>
      
      <ion-card-content>
        <p><strong>Temperature:</strong> {{ weatherData.list[0].main.temp }}Â°C</p>
        <p><strong>Weather:</strong> {{ weatherData.list[0].weather[0].main }}</p>
        <p><strong>Humidity:</strong> {{ weatherData.list[0].main.humidity }}%</p>
        <p><strong>Wind Speed:</strong> {{ weatherData.list[0].wind.speed }} m/s</p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
